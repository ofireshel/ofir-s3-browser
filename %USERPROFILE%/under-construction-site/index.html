<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Under Construction</title>
  <link rel="preload" href="./styles.css" as="style" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="wrap">
    <div class="card">
      <h1>Under Construction</h1>
      <p>We are crafting something new and delightful. Please check back soon.</p>
      <div class="image-frame">
        <!-- Place your image at ./assets/under-construction.jpg to display it automatically -->
        <img src="./assets/under-construction.jpg" alt="Under construction artwork" onerror="this.closest('.image-frame').classList.add('missing')" />
        <div class="missing-note">Add your image to <code>assets/under-construction.jpg</code> to display it here.</div>
      </div>
      <div class="hint">Tip: You can replace the file at any time to update the page.</div>
    </div>
  </main>
</body>
</html>
