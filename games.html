  <title>Games</title>
  <style>
    :root{
      --ink:#0a0a0a; --paper:#fafafa;
      --c1:#ff3ea5; /* hot magenta */
      --c2:#00d2ff; /* cyan */
      --c3:#ffe100; /* yellow */
      --c4:#00d08a; /* pop green */
    }
    html,body{ height:100%; margin:0; font-family:'Segoe UI', Arial, sans-serif; background:var(--paper); color:var(--ink); overflow-x:hidden; touch-action: pan-y; overscroll-behavior-x: none; }
    .wrap{ min-height:100%; display:grid; grid-template-rows: 1fr; }
    /* Faded Warhol-style background image */
    body::before{ content:""; position:fixed; inset:0; z-index:0; pointer-events:none;
      background:
        linear-gradient(0deg, rgba(10,10,10,0.55), rgba(10,10,10,0.55)),
        url('https://images.unsplash.com/photo-1520974690428-9eadf4039dfd?auto=format&fit=crop&w=2400&q=80') center/cover no-repeat;
      filter: saturate(1.25) contrast(1.05);
      opacity:.22;
    }
    /* Subtle halftone on top of the image */
    body::after{ content:""; position:fixed; inset:0; z-index:0; pointer-events:none;
      background-image: radial-gradient(rgba(10,10,10,0.8) 8%, transparent 9%);
      background-size: 12px 12px; opacity:.06;
    }
    .wrap{ position: relative; z-index: 1; }
    header{ display:none; }
    main{ display:grid; place-items:center; padding: clamp(12px, 4vw, 32px); }

    /* Warhol grid: three bold panels */
    .warhol-grid{ width:min(1210px, 100vw); display:grid; grid-template-columns: repeat(3, 1fr); gap: clamp(10px, 2.4vw, 20px); }
    @media(max-width:860px){
      .warhol-grid{ grid-template-columns: 1fr; justify-items: center; }
      .panel{ width: 66%; border-width: 6px; }
    }

    .panel{ position:relative; border:8px solid var(--ink); border-radius:14px; overflow:hidden; aspect-ratio: 1.15 / 1; display:flex; align-items:center; justify-content:center; }
    .panel-inner{ position:relative; z-index:2; display:grid; gap:10px; text-align:center; padding: clamp(14px, 3.4vw, 26px); }
    .title{ margin:0; font-size: clamp(24px, 3.6vw, 41px); font-weight: 900; letter-spacing: .02em; text-transform: uppercase; text-shadow: 3px 3px 0 var(--ink), 6px 6px 0 var(--ink); color:#fff; }
    .subtitle{ margin:0; font-size: clamp(14px, 1.9vw, 19px); font-weight: 800; color:#fff; opacity:.9; text-shadow: 1.5px 1.5px 0 var(--ink), 3px 3px 0 var(--ink); }
    .row{ display:flex; gap:10px; justify-content:center; flex-wrap:wrap; }
    .cta{ appearance:none; border:none; cursor:pointer; font-weight:900; letter-spacing:.02em; padding:10px 14px; border-radius:10px; border:4px solid var(--ink); background:#fff; color:var(--ink); text-decoration:none; display:inline-flex; align-items:center; gap:8px; box-shadow: 6px 6px 0 var(--ink); transition: transform .12s ease; }
    .cta:hover{ transform: translate(-2px, -2px); box-shadow: 8px 8px 0 var(--ink); }

    /* Halftone overlays */
    .dots{ position:absolute; inset:0; background-image: radial-gradient(var(--ink) 10%, transparent 11%); background-size: 8px 8px; opacity:.12; mix-blend-mode: multiply; z-index:1; }

    /* Colorways per panel */
    .p1{ background: linear-gradient(135deg, var(--c1), #ff6ac1); }
    .p2{ background: linear-gradient(135deg, var(--c2), #36f0ff); }
    .p3{ background: linear-gradient(135deg, var(--c3), #fff277); }

    /* Alternate buttons per panel for pop contrast */
    .p1 .cta{ background: var(--c3); }
    .p2 .cta{ background: var(--c4); }
    .p3 .cta{ background: var(--c2); }
    @media(max-width:860px){
      body{ padding-top: 12px; }
      .warhol-grid{ width:100%; justify-items:center; }
      .panel{ width:72%; margin:0 auto; box-sizing:border-box; }
    }
  </style>
