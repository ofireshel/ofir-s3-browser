<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover">
  <title>Palm Reader (Mobile)</title>
  <style>
    :root{ --ink:#0a0a0a; --paper:#fafafa; --c4:#00d08a; }
    html,body{ height:100%; margin:0; background:var(--paper); font-family:'Segoe UI', Arial, sans-serif; color:var(--ink); }
    .wrap{ min-height:100%; display:grid; grid-template-rows:auto 1fr auto; }
    header{ padding:14px; border-bottom:4px solid var(--ink); background:#fff; display:flex; justify-content:space-between; align-items:center; }
    header .title{ font-weight:900; letter-spacing:.02em; }
    main{ padding:16px; display:grid; gap:14px; }
    .card{ border:6px solid var(--ink); border-radius:14px; background:#fff; box-shadow:6px 6px 0 var(--ink); padding:14px; display:grid; gap:12px; }
    video, img{ width:100%; border-radius:12px; background:#000; }
    .row{ display:flex; gap:10px; flex-wrap:wrap; }
    button{ appearance:none; border:4px solid var(--ink); background:#fff; color:var(--ink); padding:10px 14px; border-radius:10px; font-weight:900; box-shadow:4px 4px 0 var(--ink); }
    button:disabled{ opacity:.5; }
    .results{ border:6px solid var(--ink); border-radius:14px; background:#f7fff9; padding:14px; }
    .pill{ display:inline-block; padding:6px 10px; border-radius:999px; border:2px solid var(--ink); background:#eafff4; margin:4px 6px 0 0; font-weight:700; }
    .err{ color:#b91c1c; font-weight:700; }
    @media(min-width:861px){ .desktop-note{ display:block } }
    @media(max-width:860px){ .desktop-note{ display:none } }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="title">Palm Reader</div>
      <a href="games.html" style="text-decoration:none; font-weight:900;">Back</a>
    </header>
    <main>
      <div class="card">
        <div class="desktop-note">This experience is designed for mobile devices.</div>
        <video id="vid" playsinline autoplay muted></video>
        <div class="row">
          <button id="btnStart">Enable Camera</button>
          <button id="btnShot" disabled>Capture Palm</button>
          <input id="file" type="file" accept="image/*" capture="environment" style="display:none">
        </div>
        <canvas id="canvas" style="display:none"></canvas>
        <img id="preview" alt="preview" style="display:none"/>
        <div id="status"></div>
      </div>
      <div id="results" class="results" style="display:none">
        <div style="font-weight:900; margin-bottom:8px">Your Reading</div>
        <div id="pos"></div>
        <div id="neg" style="margin-top:10px"></div>
      </div>
    </main>
    <footer></footer>
  </div>
  <script>
  (function(){
    const vid = document.getElementById('vid');
    const cvs = document.getElementById('canvas');
    const ctx = cvs.getContext('2d');
    const btnStart = document.getElementById('btnStart');
    const btnShot = document.getElementById('btnShot');
    const file = document.getElementById('file');
    const statusEl = document.getElementById('status');
    const preview = document.getElementById('preview');
    const results = document.getElementById('results');
    const pos = document.getElementById('pos');
    const neg = document.getElementById('neg');

    let stream = null;

    function setStatus(msg, isErr){ statusEl.textContent = msg || ''; statusEl.className = isErr ? 'err' : ''; }

    async function startCam(){
      try{
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: { ideal: 'environment' } }, audio:false });
        vid.srcObject = stream; btnShot.disabled = false; setStatus('Camera ready');
      }catch(e){ setStatus('Camera error: ' + e.message, true); file.style.display = 'inline-block'; file.click(); }
    }

    function snapBlob(){
      const vw = vid.videoWidth, vh = vid.videoHeight;
      if(!vw || !vh){ throw new Error('Video not ready'); }
      // crop center square to focus palm
      const size = Math.min(vw, vh);
      const sx = (vw - size)/2, sy = (vh - size)/2;
      cvs.width = 1024; cvs.height = 1024;
      ctx.drawImage(vid, sx, sy, size, size, 0, 0, 1024, 1024);
      return new Promise((res)=> cvs.toBlob(res, 'image/jpeg', 0.9));
    }

    async function analyze(blob){
      setStatus('Analyzing palm...');
      const fd = new FormData();
      fd.append('image', blob, 'palm.jpg');
      const resp = await fetch('/api/palm', { method:'POST', body: fd });
      if(!resp.ok){ const t = await resp.text(); throw new Error(t.slice(0,200)); }
      const data = await resp.json();
      renderResult(data);
    }

    function renderResult(data){
      results.style.display = 'block';
      preview.style.display = 'block';
      preview.src = cvs.toDataURL('image/jpeg', 0.9);
      setStatus('');
      pos.innerHTML = '<div style="font-weight:800;margin-bottom:6px">Positives</div>' +
        (data.positives||[]).map(t=>'<span class="pill">+ '+escapeHtml(t)+'</span>').join('');
      neg.innerHTML = '<div style="font-weight:800;margin-bottom:6px">Negatives</div>' +
        (data.negatives||[]).map(t=>'<span class="pill">- '+escapeHtml(t)+'</span>').join('');
    }

    function escapeHtml(s){ return (s||'').replace(/[&<>"']/g, c=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[c])); }

    btnStart.onclick = startCam;
    btnShot.onclick = async()=>{
      try{ const blob = await snapBlob(); await analyze(blob); }
      catch(e){ setStatus('Capture/Analyze error: '+e.message, true); }
    };
    file.onchange = async (e)=>{
      const f = e.target.files && e.target.files[0]; if(!f) return;
      const img = new Image(); img.onload = async()=>{
        const size = Math.min(img.width, img.height);
        const sx = (img.width - size)/2, sy = (img.height - size)/2;
        cvs.width = 1024; cvs.height = 1024;
        ctx.drawImage(img, sx, sy, size, size, 0, 0, 1024, 1024);
        const blob = await new Promise(r=>cvs.toBlob(r,'image/jpeg',0.9));
        analyze(blob);
      }; img.src = URL.createObjectURL(f);
    };
  })();
  </script>
</body>
</html>
